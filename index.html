<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>HTML 5 Boilerplate</title>
		<link rel="stylesheet" href="./styles.css" />
		<link rel="stylesheet" href="./cssReset.css" />
	</head>
	<body>
		<div class="fullpage">
			<input class="inputBox row row0" value="5+5" id="input" />
			<div class="row row1">
				<div class="tripleColumn buttonAll buttonClear">
					<button id="buttonClear">clear</button>
				</div>
				<div class = "column buttonAll "><button id="buttonLParenthesis">(</button></div>
				<div class = "column buttonAll "><button id="buttonRParenthesis">)</button></div>
				<div class="column buttonAll buttonDivide"><button id="buttonDivide">/</button></div>
			</div>
			<div class="row">
				<div class="column buttonAll button7 row2 buttonAll"><button id="button7">7</button></div>
				<div class="column buttonAll button8 row2"><button id="button8">8</button></div>
				<div class="column buttonAll button9 row2"><button id="button9">9</button></div>
				<div class="column buttonAll buttonMultiply row2">
					<button id="buttonMultiply">*</button>
				</div>
			</div>
			<div class="row">
				<div class="column buttonAll button4 row3"><button id="button4">4</button></div>
				<div class="column buttonAll button5 row3"><button id="button5">5</button></div>
				<div class="column buttonAll button6 row3"><button id="button6">6</button></div>
				<div class="column buttonAll buttonSubtract row3">
					<button id="buttonSubtract">-</button>
				</div>
			</div>
			<div class="row">
				<div class="column buttonAll button1 row4"><button id="button1">1</button></div>
				<div class="column buttonAll button2 row4"><button id="button2">2</button></div>
				<div class="column buttonAll button3 row4"><button id="button3">3</button></div>
				<div class="column buttonAll buttonAdd row4"><button id="buttonAdd">+</button></div>
			</div>
			<div class="row row5">
				<div class="doubleColumn buttonAll button0"><button id="button0">0</button></div>
				<div class="column buttonAll buttonDot"><button id="buttonDot">.</button></div>
				<div class="column buttonAll buttonEquals"><button id="buttonEquals">=</button></div>
			</div>
		</div>
	</body>
	<script src="./app.js"></script>
</html>
