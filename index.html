<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>HTML 5 Boilerplate</title>
		<link rel="stylesheet" href="./styles.css" />
        <link rel="stylesheet" href="./cssReset.css" />

	</head>
	<body>
		
            <div class="fullpage">
                <input class ="inputBox row row0" value="5+5" id='input'></input>
                <div class="row row1">
                    <div class="tripleColumn buttonClear"><button id="clearButton">clear</button></div>
                    <div class="column buttonDivide"><button>/</button></div>
                </div>
                <div class="row ">
                    <div class="column button7 row2"><button>7</button></div>
                    <div class="column button8 row2"><button>8</button></div>
                    <div class="column button9 row2"><button>9</button></div>
                    <div class="column buttonMultiply row2"><button>X</button></div>
                </div>
                <div class="row">
                    <div class="column button4 row3"><button>4</button></div>
                    <div class="column button5 row3"><button>5</button></div>
                    <div class="column button6 row3"><button>6</button></div>
                    <div class="column buttonSubtract row3"><button>-</button></div>
                </div>
                <div class="row">
                    <div class="column button1 row4"><button>1</button></div>
                    <div class="column button2 row4"><button>2</button></div>
                    <div class="column button3 row4"><button>3</button></div>
                    <div class="column buttonAdd row4"><button>+</button></div>
                </div>
                <div class="row row5">
                    <div class="doubleColumn button0"><button>0</button></div>
                    <div class="column buttonDot"><button>.</button></div>
                    <div class="column buttonEquals"><button>=</button></div>
                </div>
		</div>
	</body>
    <script src="./app.js"></script>
</html>
