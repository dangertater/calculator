<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>HTML 5 Boilerplate</title>
		<link rel="stylesheet" href="./styles.css" />
        <link rel="stylesheet" href="./cssReset.css" />

	</head>
	<body>
		<div class="fullpage">
            <input class ="inputBox"value="5+5"></input>
			<div class="row">
				<div class="tripleColumn"><button>clear</button></div>
				<div class="column"><button>/</button></div>
			</div>
			<div class="row">
				<div class="column"><button>7</button></div>
				<div class="column"><button>8</button></div>
				<div class="column"><button>9</button></div>
				<div class="column"><button>X</button></div>
			</div>
            <div class="row">
				<div class="column"><button>4</button></div>
				<div class="column"><button>5</button></div>
				<div class="column"><button>6</button></div>
				<div class="column"><button>-</button></div>
			</div>
            <div class="row">
				<div class="column"><button>1</button></div>
				<div class="column"><button>2</button></div>
				<div class="column"><button>3</button></div>
				<div class="column"><button>+</button></div>
			</div>
            <div class="row">
				<div class="doubleColumn"><button>0</button></div>
				<div class="column"><button>.</button></div>
				<div class="column"><button>=</button></div>
			</div>
		</div>
		<script src="./app.js"></script>
	</body>
</html>
